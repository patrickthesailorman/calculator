<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="fluid-container">
        <h1>Mexas Increments</h1>
    </div>
    
    <div class="container">
        <div id="screen">
            <form>
                <input type="value" id="display">
                <input id="operatorInput" class="col-xl-14" type="text">
                <output></output>
            </form>
        </div>
        <div class="row" id="first">
            <button type="button" id="allClear" class="btn btn-danger, btn-sm" onclick="clearDisplay()">AC</button>
            <button type="button" id="clear" class="btn btn-danger, btn-sm" onclick="clearDisplay()">C</button>
            <button type="button" id="divide" class="btn btn-primary btn-sm" onclick="setOperation('divide'), handlers.divide()">&#247;</button>
            <button type="button" id="multiply" class="btn btn-primary btn-sm" onclick="setOperation('multiply'), handlers.multiply()">&#215;</button>
        </div>
        <div class="row" id="second">
            <button type="button" value="7" id="value7" class="btn btn-primary btn-sm" onclick="numInput('7')">7</button>
            <button type="button" value="8" id="value8" class="btn btn-primary btn-sm" onclick="numInput('8')">8</button>
            <button type="button" value="9" id="value9" class="btn btn-primary btn-sm" onclick="numInput('9')">9</button>
            <button type="button" value="-" id="subtract" class="btn btn-primary btn-sm" onclick="setOperation('subtract'), handlers.subtract()">-</button>
        </div>
        <div class="row" id="third">
            <button type="button" value="4" id="value4" class="btn btn-primary btn-sm" onclick="numInput('4')">4</button>
            <button type="button" value="5" id="value5" class="btn btn-primary btn-sm" onclick="numInput('5')">5</button>
            <button type="button" value="6" id="value6" class="btn btn-primary btn-sm" onclick="numInput('6')">6</button>
            <button type="button" id="plus" class="btn btn-primary btn-sm" onclick="setOperation('add'), handlers.add()">+</button>
        </div>
        <div class="row" id="fourth">
            <button type="button" value="1" id="value1" class="btn btn-primary btn-sm" onclick="numInput('1')">1</button>
            <button type="button" value="2" id="value2" class="btn btn-primary btn-sm" onclick="numInput('2')">2</button>
            <button type="button" value="3" id="value3" class="btn btn-primary btn-sm" onclick="numInput('3')">3</button>
            <button type="button" id="equals" class="btn btn-primary btn-lg" onclick="calculate(), handlers.equals()">=</button>
        </div>
        <div class="row" id="fifth">
            <button type="button" id="zero" class="btn btn-primary btn-lg" onclick="numInput('0')">0</button>
            <button type="button" id="decimal" class="btn btn-primary btn-sm" onclick="insertDecimal('.')">.</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
